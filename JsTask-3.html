<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-3</title>
</head>
<body>
    <div class="out" style="height: 250px; width:300px; border: 1px solid black; margin: auto; margin-top: 95px; padding-left: 15px; font-size: larger">
        <p class="no1">1st Number:
            <input type="number" id="n1">
        </p>
        <p class="no2">2nd Number:
            <input type="number" id="n2">
        </p>
        <button id="b1" onclick="mul()" style="height: 25px; width: 60px;"> Multiply</button> &nbsp;&nbsp;&nbsp;
        <button id="b2" onclick="divi()" style="height: 25px; width: 60px;"> Divide</button>
        <p class="result">The Result is: </p>
        <p id="print"></p>
    </div>
    </div>
    <script>
        function mul(){
             var x=document.getElementById("n1").value;
            var y=document.getElementById("n2").value;
            var z=x*y;
            document.getElementById("print").innerHTML=z;
        }
        function divi(){
            var x=document.getElementById("n1").value;
            var y=document.getElementById("n2").value;
            var z=x/y;
            document.getElementById("print").innerHTML=z;
        }
    </script>
</body>
</html>
